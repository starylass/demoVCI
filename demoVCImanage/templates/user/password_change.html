{% load static %}
{% block content %}
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-indigo.min.css" />
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
</head>

<div class="mdl-layout mdl-js-layout mdl-color--grey-100" style = "align-items:left; justify-content: center; background-image: url({% static 'image/DT_DS150E.png' %}); background-repeat: no-repeat; background-size: 70%; background-position: right center">
  <main class="mdl-layout__content" style = 'padding:24px; flex: none'>
    <div class="mdl-card mdl-shadow--6dp" style="margin-left:250px">
      <div class="mdl-card__title mdl-color-text--white" style="background-color:#1e58aa">
        <h2 class="mdl-card__title-text">Reset Password</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <form method="POST" class="form-signin">{% csrf_token %}
            <div class="mdl-textfield mdl-js-textfield">
              <input name="old_password" class="form-control" placeholder="Old password" type="password" id="id_old_password" required="true">
              <input name="new_password1" class="form-control" placeholder="New password" type="password" id="id_new_password1" required="true">
              <input name="new_password2" class="form-control" placeholder="Confirm password" type="password" id="id_new_password2" required="true">
            </div>
              {% for field in form %}
                {% for error in field.errors %}
                  <p style="color: red">{{ error }}</p>
                {% endfor %}
              {% endfor %}

            <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" type="submit">Reset</button>
          </form>
        </div>
      </div>
    </main>
</div>


{% endblock %}
