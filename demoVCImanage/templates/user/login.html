{% load static %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-indigo.min.css" />
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
</head>


<div class="mdl-layout mdl-js-layout mdl-color--grey-100" style = "align-items:left; justify-content: center; background-image: url({% static 'image/DT_DS150E.png' %}); background-repeat: no-repeat; background-size: 70%; background-position: right center">
  <main class="mdl-layout__content" style = 'padding:24px; flex: none'>
    <div class="mdl-card mdl-shadow--6dp" style="margin-left:250px">
      <div class="mdl-card__title mdl-color-text--white" style="background-color:#1e58aa">
        <h2 class="mdl-card__title-text">Login</h2>
      </div>
      <div class="mdl-card__supporting-text">

            <form id="login-form" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                  <div class="mdl-textfield mdl-js-textfield">
                    {{ form.username }}
                    <label class="mdl-textfield__label" for="username">Username</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield">
                    {{ form.password }}
        						<label class="mdl-textfield__label" for="password">Password</label>
        					</div>

                {% if form.errors %}
                  <p class=" label label-danger">Your username and password didn't match. Please try again.</p>
                {% endif %}

                  <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                    type="submit" name="action">Submit</button>
                  <input type="hidden" name="next" value="{{ next }}">
            </form>
        </div>
    </div>
  </main>
</div>
{% endblock content %}
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</html>
